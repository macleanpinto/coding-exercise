<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
              </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date Of Birth</label>
                <br/>
                <p-calendar type="text" formControlName="dateOfBirth" [ngStyle]="{width:'100%'}" [showIcon]="true"
                  [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"></p-calendar>
                <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                  <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="socialSecNo">Social Security Number</label>
                <input type="socialSecNo" formControlName="socialSecNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.socialSecNo.errors }" />
                <div *ngIf="submitted && f.socialSecNo.errors" class="invalid-feedback">
                  <div *ngIf="f.socialSecNo.errors.required">Social Security Number is required</div>
                  <div *ngIf="f.socialSecNo.errors.minlength">Password must be 9 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Data Obtained is</h5>
          <pre>{{ data | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
